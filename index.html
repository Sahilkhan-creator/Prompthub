                const showFavoritesOnly = favoritesToggle.classList.contains('liked');
                const isFavorite = favorites.includes(prompt.id);
                
                return matchesFilter && matchesSearch && (!showFavoritesOnly || isFavorite);
            });

            grid.innerHTML = filteredPrompts.length ? 
                filteredPrompts.map(prompt => createCard(prompt)).join('') : '';

            emptyState.classList.toggle('hidden', filteredPrompts.length > 0);
        }

        function createCard(prompt) {
            const isFavorite = favorites.includes(prompt.id);
            const isPremium = prompt.premium;
            const likedClass = isFavorite ? 'liked' : '';

            return `
                <div class="card ${isPremium ? 'premium-locked' : ''}" data-id="${prompt.id}">
                    ${isPremium ? '<div class="premium-badge">PREMIUM</div>' : ''}
                    <img src="${prompt.image}" alt="${prompt.title}" class="card-image" loading="lazy">
                    <div class="card-overlay">
                        <div class="card-title">${prompt.title}</div>
                        <div class="card-category">${prompt.category.toUpperCase()}</div>
                        <div class="card-preview">${prompt.preview}</div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn like-btn ${likedClass}" data-id="${prompt.id}">‚ù§Ô∏è</button>
                    </div>
                </div>
            `;
        }

        function setupEventListeners() {
            // Search
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderGrid();
            });

            // Favorites toggle
            favoritesToggle.addEventListener('click', () => {
                favoritesToggle.classList.toggle('liked');
                renderGrid();
            });

            // Card clicks
            grid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (card && !card.classList.contains('premium-locked')) {
                    const promptId = parseInt(card.dataset.id);
                    const prompt = prompts.find(p => p.id === promptId);
                    openModal(prompt);
                }
            });

            // Like buttons
            grid.addEventListener('click', (e) => {
                const likeBtn = e.target.closest('.like-btn');
                if (likeBtn) {
                    const promptId = parseInt(likeBtn.dataset.id);
                    toggleFavorite(promptId);
                }
            });

            // Modal controls
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('copyBtn').addEventListener('click', copyPrompt);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            // Menu toggle
            menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('hidden');
            });

            document.addEventListener('click', () => {
            menu.classList.add('hidden');
            });
            }

        function toggleFavorite(id) {
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('promptFavorites', JSON.stringify(favorites));
            renderGrid();
            showToast('Favorite ' + (favorites.includes(id) ? 'added' : 'removed') + '!');
        }

        function openModal(prompt) {
            if (prompt.premium) {
                showToast('üîí Premium prompt - upgrade to unlock!');
                return;
            }

            document.getElementById('modalTitle').textContent = prompt.title;
            document.getElementById('modalCategory').textContent = prompt.category.toUpperCase();
            document.getElementById('modalPrompt').textContent = prompt.full;
            modal.classList.remove('hidden');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 400);
            document.body.style.overflow = '';
        }

        function copyPrompt() {
            const promptText = document.getElementById('modalPrompt').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                showToast('Copied to clipboard! üìã');
            });
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        
        }

        // Initialize app
        init();
    </script>
</body>
