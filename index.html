<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Templates Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 1.5rem;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 214, 10, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            flex: 1;
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: #ffd60a;
            box-shadow: 0 0 0 3px rgba(255, 214, 10, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
        }

        .control-btn:hover {
            background: rgba(255, 214, 10, 0.2);
            border-color: #ffd60a;
            transform: scale(1.05);
        }

        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
            max-width: 800px;
        }

        .filter-btn {
            padding: 0.5rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            border-color: #ffd60a;
            color: #000;
            transform: translateY(-1px);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            transition: all 0.4s ease;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 420px;
            position: relative;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 214, 10, 0.4);
        }

        .card-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            position: relative;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 1.5rem 1.5rem 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .card-category {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-preview {
            font-size: 0.875rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            opacity: 0.9;
        }

        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .like-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .like-btn.liked {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            border-color: #ff4757;
        }

        .premium-badge {
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .premium-locked .card-image {
            filter: blur(4px) brightness(0.6);
        }

        .premium-locked::after {
            content: 'üîí PREMIUM';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.6;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 90vw;
            max-height: 90vh;
            width: 600px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.8) translateY(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-category {
            background: rgba(255, 214, 10, 0.2);
            color: #ffd60a;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .modal-prompt {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            border: none;
            border-radius: 16px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 214, 10, 0.4);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            transition: all 0.4s ease;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 0.5rem;
            }
            
            .filters {
                justify-content: center;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        .hidden {
            display: none !important;
        }
        .menu {
    position: absolute;
    top: 70px;
    right: 20px;
    background: rgba(15, 15, 35, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 214, 10, 0.2);
    border-radius: 16px;
    padding: 0.5rem;
    display: flex;
    flex-direction: column;
    min-width: 180px;
    z-index: 999;
}

.menu a {
    padding: 0.75rem 1rem;
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-size: 0.95rem;
    transition: background 0.2s ease;
}

.menu a:hover {
    background: rgba(255, 214, 10, 0.2);
    color: #ffd60a;
}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">TEMPLATES</div>
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">

                <input type="text" class="search-input" placeholder="Search prompts..." id="searchInput">
            </div>
            <div class="controls">
    <button class="control-btn" id="favoritesToggle" title="Favorites">üõí</button>

    <button class="control-btn" id="menuToggle" title="Menu">‚ò∞</button>

    <div class="menu hidden" id="menu">

    </header>

    <main class="main">
        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Illustration / Art">Illustration / Art</button>

            <button class="filter-btn" data-filter="realistic">realistic</button>
            <button class="filter-btn" data-filter="Cinematic">Cinematic</button>
            <button class="filter-btn" data-filter="design">Design</button>
            <button class="filter-btn" data-filter="Photography / Lifestyle">Photography / Lifestyle</button>
        </div>

        <div class="grid" id="grid">

        <div class="empty-state hidden" id="emptyState">
            <h2>No prompts found</h2>
            <p>Try adjusting your search or filter settings</p>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal hidden" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalTitle"></div>
                    <div class="modal-category" id="modalCategory"></div>
                </div>
                <button class="close-btn" id="closeModal">√ó</button>
            </div>
            <div class="modal-prompt" id="modalPrompt"></div>
            <button class="copy-btn" id="copyBtn">üìã Copy Prompt</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Prompt data - add your templates here
        const prompts = [
            {
                id: 1,

                full: "Create a highly detailed cyberpunk cityscape at night with neon lights reflecting on wet streets, flying cars zipping between towering skyscrapers with holographic advertisements, dramatic volumetric lighting, ultra-realistic, 8k, cinematic composition, cyberpunk 2077 style",

            },
            {
                id: 2,
                title: "Professional Business Proposal",

                full: "Write a professional business proposal for a SaaS productivity tool targeting enterprise clients. Include: executive summary, problem statement, solution overview, market analysis, competitive landscape, pricing model, ROI projections (3-year), implementation timeline, and strong call-to-action. Use data-driven insights and professional tone.",
                image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&h=450&fit=crop",

            },
            {

                image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800&h=450&fit=crop",

            },
            {
                id: 4,
                title: "Viral Social Media Campaign",
                category: "marketing",
                preview: "Design a complete viral social media campaign strategy for a new fitness app launch including content calendar...",
                full: "Design a complete 30-day viral social media campaign for a new fitness app launch. Include: platform strategy (Instagram, TikTok, YouTube Shorts), content calendar with 90 post ideas, hashtag strategy, influencer collaboration plan, ad creative concepts, engagement tactics, and success metrics. Make it actionable and results-focused.",
                image: "https://images.unsplash.com/photo-1552664730-d307ca884978?w=800&h=450&fit=crop",
                premium: false
            },
            {
                id: 5,
                title: "Minimalist Product Landing Page",
                category: "design",
                preview: "Design a minimalist SaaS landing page with hero section, features grid, testimonials, and CTA...",
                full: "Design a minimalist SaaS landing page using modern web design principles. Include: hero section with value proposition and CTA, 4-column features grid with icons, testimonials carousel, pricing table (3 tiers), FAQ accordion, footer with links. Use Tailwind CSS, responsive design, smooth animations, dark/light mode toggle.",
                image: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=800&h=450&fit=crop",
                premium: false
            },
            {
                id: 6,
                title: "Startup Pitch Deck Template",
                category: "business",
                preview: "Create a 12-slide investor pitch deck template for tech startups with proven conversion metrics...",
                full: "Create a 12-slide investor pitch deck template for tech startups that converts. Slides: Problem, Solution, Market Size, Product Demo, Business Model, Traction, Market Strategy, Competition, Team, Financials, The Ask, Thank You. Include proven slide layouts, data visualization best practices, and storytelling flow that gets funding.",
                image: "https://images.unsplash.com/photo-1554224155-6726b3ff858f?w=800&h=450&fit=crop",
                premium: false
            },
            {
                id: 7,
                title: "Advanced Python Web Scraper",
                category: "coding",
                preview: "Build a production-grade Python web scraper with proxy rotation, headless browser, data export...",
                full: "Build a production-grade Python web scraper with: Selenium headless browser support, rotating residential proxies, CAPTCHA solving integration, data validation & cleaning, PostgreSQL storage with async inserts, scheduled execution via APScheduler, monitoring dashboard, and CSV/JSON export. Include full error handling and logging.",
                image: "https://images.unsplash.com/photo-1518770660439-4636190af475?w=800&h=450&fit=crop",
                premium: false
            },
            {
                id: 8,
                title: "Cinematic Black & White Portrait",
                category: "image",
                preview: "Create a dramatic black-and-white close-up portrait with cinematic side lighting and reflective sunglasses...",
                full: "Dramatic, ultra-realistic black-and-white close-up portrait of the same subject from the reference image. Maintain the exact facial structure, beard shape, skin texture, and hair details from the original photo. High-contrast cinematic side lighting sculpting the contours of the face and beard, casting deep shadows. The subject wears round reflective sunglasses and confidently gazes upward into a dark void. The lenses reflect a towering modern city skyline with sharp architectural silhouettes. Minimalist black background, mysterious atmosphere, professional studio photography, sharp focus, ultra-detailed, realistic textures, 4K quality, no facial distortion.",
                image: "https://i.imgur.com/UItKX1K.jpeg",
                premium: false
},
        ];

        // State
        let favorites = JSON.parse(localStorage.getItem('promptFavorites')) || [];
        let currentFilter = 'all';
        let searchTerm = '';

        // DOM elements
        const grid = document.getElementById('grid');
        const filters = document.getElementById('filters');
        const searchInput = document.getElementById('searchInput');
        const modal = document.getElementById('modal');
        const favoritesToggle = document.getElementById('favoritesToggle');
        const emptyState = document.getElementById('emptyState');
        const toast = document.getElementById('toast');
        const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');

        // Initialize
        function init() {
            renderFilters();
            renderGrid();
            setupEventListeners();
        }

        function renderFilters() {
            filters.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    filters.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderGrid();
                });
            });
        }

        function renderGrid() {
            const filteredPrompts = prompts.filter(prompt => {
                const matchesFilter = currentFilter === 'all' || prompt.category === currentFilter;
                const matchesSearch = !searchTerm || 
                    prompt.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    prompt.full.toLowerCase().includes(searchTerm.toLowerCase());
                const showFavoritesOnly = favoritesToggle.classList.contains('liked');
                const isFavorite = favorites.includes(prompt.id);
                
                return matchesFilter && matchesSearch && (!showFavoritesOnly || isFavorite);
            });

            grid.innerHTML = filteredPrompts.length ? 
                filteredPrompts.map(prompt => createCard(prompt)).join('') : '';

            emptyState.classList.toggle('hidden', filteredPrompts.length > 0);
        }

        function createCard(prompt) {
            const isFavorite = favorites.includes(prompt.id);
            const isPremium = prompt.premium;
            const likedClass = isFavorite ? 'liked' : '';

            return `
                <div class="card ${isPremium ? 'premium-locked' : ''}" data-id="${prompt.id}">
                    ${isPremium ? '<div class="premium-badge">PREMIUM</div>' : ''}
                    <img src="${prompt.image}" alt="${prompt.title}" class="card-image" loading="lazy">
                    <div class="card-overlay">
                        <div class="card-title">${prompt.title}</div>
                        <div class="card-category">${prompt.category.toUpperCase()}</div>
                        <div class="card-preview">${prompt.preview}</div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn like-btn ${likedClass}" data-id="${prompt.id}">‚ù§Ô∏è</button>
                    </div>
                </div>
            `;
        }

        function setupEventListeners() {
            // Search
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderGrid();
            });

            // Favorites toggle
            favoritesToggle.addEventListener('click', () => {
                favoritesToggle.classList.toggle('liked');
                renderGrid();
            });

            // Card clicks
            grid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (card && !card.classList.contains('premium-locked')) {
                    const promptId = parseInt(card.dataset.id);
                    const prompt = prompts.find(p => p.id === promptId);
                    openModal(prompt);
                }
            });

            // Like buttons
            grid.addEventListener('click', (e) => {
                const likeBtn = e.target.closest('.like-btn');
                if (likeBtn) {
                    const promptId = parseInt(likeBtn.dataset.id);
                    toggleFavorite(promptId);
                }
            });

            // Modal controls
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('copyBtn').addEventListener('click', copyPrompt);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            // Menu toggle
            menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('hidden');
            });

            document.addEventListener('click', () => {
            menu.classList.add('hidden');
            });
            }

        function toggleFavorite(id) {
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('promptFavorites', JSON.stringify(favorites));
            renderGrid();
            showToast('Favorite ' + (favorites.includes(id) ? 'added' : 'removed') + '!');
        }

        function openModal(prompt) {
            if (prompt.premium) {
                showToast('üîí Premium prompt - upgrade to unlock!');
                return;
            }

            document.getElementById('modalTitle').textContent = prompt.title;
            document.getElementById('modalCategory').textContent = prompt.category.toUpperCase();
            document.getElementById('modalPrompt').textContent = prompt.full;
            modal.classList.remove('hidden');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 400);
            document.body.style.overflow = '';
        }

        function copyPrompt() {
            const promptText = document.getElementById('modalPrompt').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                showToast('Copied to clipboard! üìã');
            });
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        
        }

        // Initialize app
        init();
    </script>
